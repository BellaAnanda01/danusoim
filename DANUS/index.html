<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merch OIM 2021</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/990e676df6.js" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $(".merch-oim").click(function(event) {
                var total = 0;
                $(".merch-oim:checked").each(function() {
                    total += parseInt($(this).val());
                });

                if (total == 0) {
                    $('#amount').val('');
                } else {
                    $('#amount').val(total);
                }
            });
        });
    </script>
</head>

<body>
    <div class="itemm">
        <p>
            <strong>Item</strong> <br />
            <input class="merch-oim" type="checkbox" name="oim['item']['hoodie']" value="140000"> Hoodie (Rp 140.000)<br/>
            <input class="merch-oim" type="checkbox" name="oim['item']['kaos']" value="85000"> Kaos (Rp 85.000)<br/>
            <input class="merch-oim" type="checkbox" name="oim['item']['totebag']" value="65000"> Totebag (Rp 65.000)<br/>
            <input class="merch-oim" type="checkbox" name="oim['item']['lanyard']" value="20000"> Lanyard (Rp 20.000)<br/>
            <input class="merch-oim" type="checkbox" name="oim['item']['agenda']" value="55000"> Agenda (Rp 55.000)<br/>
        </p>
    </div>
    <div class="ongkirr">
        <p>
            <strong>Daerah tempat tinggal</strong> <br />
            <input class="merch-oim" type="radio" name="oim['ongkir']" value="10000"> JABODETABEK (Rp 10.000)<br/>
            <input class="merch-oim" type="radio" name="oim['ongkir']" value="12000"> Banten/Serang (Rp 12.000)<br/>
            <input class="merch-oim" type="radio" name="oim['ongkir']" value="13000"> Kab. Bandung (Rp 13.000)<br/>
        </p>
    </div>
    <div class="jumlah">
        <p>
            <strong>Amount (Rp)</strong>: <input type="text" name="amount" id="amount" class="number-separator">
        </p>
    </div>
</body>

</html>
